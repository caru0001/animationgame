<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleganza Extravaganza</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Forside</a></li>
                    <li><a href="spil.html">Spil</a></li>
                    <li><a href="grafik.html">Grafik</a></li>
                    <li><a href="assets.html">Assets</a></li>
                    <li><a href="teknik.html">Teknik</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="screen">
            <div id="game">
                <div id="game_background"></div>
                <div id="game_elements">
                    <div id="goodwig_container">
                        <div id="goodwig_sprite">
                        </div>
                    </div>
                    <div id="goodmakeup_container">
                        <div id="goodmakeup_sprite">
                        </div>
                    </div>
                    <div id="goodshoes_container">
                        <div id="goodshoes_sprite">
                        </div>
                    </div>
                    <div id="badwig_container">
                        <div id="badwig_sprite">
                        </div>
                    </div>
                    <div id="badmakeup_container">
                        <div id="badmakeup_sprite">
                        </div>
                    </div>
                    <div id="badshoes_container">
                        <div id="badshoes_sprite">
                        </div>
                    </div>
                </div>
                <div id="game_middleground">
                </div>
                <div id="game_foreground">
                </div>
                <div id="game_ui">
                    <div id="score_board">
                        <div id="points"></div>
                    </div>
                    <div id="life_board">
                        <div id="life1"></div>
                        <div id="life2"></div>
                        <div id="life3"></div>
                    </div>
                    <div id="time_board">
                        <div id="time_container">
                            <div id="time_sprite"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="start">
                <div id="start_button"></div>
            </div>
            <div id="game_over">
                <div id="game_over_points"></div>
                <div id="play_again_button1"></div>
            </div>
            <div id="level_complete">
                <div id="level_complete_points"></div>
                <div id="play_again_button2"></div>
            </div>
        </div>
        <div id="sounds">
            <audio src="sounds/liqwyd-call-me(chosic.com).mp3" id="music"></audio>
            <audio src="sounds/good_sound.wav" id="good_sound"></audio>
            <audio src="sounds/bad_sound.wav" id="bad_sound"></audio>
        </div>
    </main>
    <footer>Coded by Camilla Josephine ðŸŒˆ</footer>
    <script src="script.js"></script>
</body>
